<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1 class="title">Etch-a-sketch</h1>
    </header>

    <div class="container">
        <div class="paintingWall"></div>
    </div>

    <div class="features">
        <input type="color" id="colorPicker" value="#33333">

        <input type="button" id="rainbowMode" value="Rainbow Mode">

        <input type="button" id="eraser" value="Eraser">

        <input type="button" id="clear" value="Clear">

        <div id="sizeValue"></div>
        <input type="range" id="gridSize" min="8" max="48" value="12">

    </div>

</body>
<script src="main.js"></script>
</html>
